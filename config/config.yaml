# ==================== 系统配置 ====================
system:
  # 时间范围（天）
  days_range: 14
  
  # 每车型最大新闻条数
  max_news_per_model: 3
  
  # 日志目录（Mac本地路径）
  log_dir: '~/Desktop/东风本田舆情监测/日志'
  
  # 功能开关
  enable_summary: true          # 启用智能摘要生成
  enable_execution_log: true    # 启用执行概要日志
  enable_filtered_log: true     # 启用丢弃样本记录
